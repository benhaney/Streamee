<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stream</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/hls.js"></script>
    <script defer src="js/cookie.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/chat.js"></script>
    <script defer src="js/subscribe.js"></script>
  </head>
  <body class="right-uncollapsed">
    <main id="container">
      <section id="main-content">
        <video id="video" controls muted autoplay></video>
        <ul class="horizontal-list">
          <li><a href="stream/stream.m3u8" title="Raw stream URL for standalone players">Raw stream</a></li>
          <li><a href="vods" title="Recordings of previous streams">Previous streams</a></li>
          <li><a class="subscribe" title="Be notified when the stream goes live">Subscribe</a></li>
        </ul>
      </section>
      <section id="sidebar-right" class="flex-column">
        <div id="chat-presence"></div>
        <div id="chats" class="flex"></div>
        <div class="dual-input flex">
          <input id="name-input" size="8" maxlength="8" placeholder="Name" aria-label="Chat name">
          <input id="chat-input" aria-label="Chat input">
        </div>
      </section>
      <div id="collapse-hoverer">
        <div id="collapse-button" title="Collapse chat pane"></div>
      </div>
    </main>
  </body>
</html>
